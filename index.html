<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./design/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Social links profile component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="person--info">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            class="card__img"
          />
          <h2 class="heading--secondary person--name">Jessica Randall</h2>
          <h3 class="heading--tertiary person--location">
            London, United Kingdom
          </h3>
          <p class="person--summary">"Front-end developer and avid reader."</p>
        </div>
        <div class="person--social__links">
          <button class="btn">GitHub</button
          ><button class="btn">Frontend Mentor</button
          ><button class="btn">LinkedIn</button
          ><button class="btn">Twitter</button
          ><button class="btn">Instagram</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AbdulBasit619">Abdul Basit</a>.
      </div>
    </div>
  </body>
</html>
